<script type="text/javascript">
  RED.nodes.registerType('hubspot-deal-association-delete',{
    category: 'hubspot',
    paletteLabel: 'Delete Deal Association',
    color: '#ff7a59',
    icon: "font-awesome/fa-search",
    defaults: {
      account: { value: "", type: "hubspot-account", required: true },
      name: { value: "" },
      inputDealId: { value: "", required: true },
      inputLinkType: { value: "", required: true },
      inputLinkId: { value: "", required: true },
      output: { value: "payload", required: true },
    },
    inputs: 1,
    outputs: 1,
    label: function() {
      return this.name || "Delete Deal Association";
    },
    oneditprepare: function() {
      $("#node-input-output").typedInput({
        type:"msg",
        types:["msg"],
        typeField: "#node-input-output-type"
      })
      $("#node-input-inputDealId").typedInput({
        type:"msg",
        types:["msg"],
        typeField: "#node-input-inputDealId-type"
      })
      $("#node-input-inputLinkId").typedInput({
        type:"msg",
        types:["msg"],
        typeField: "#node-input-inputLinkId-type"
      })
      $("#node-input-inputLinkType").typedInput({
        types: [
          {
            value: "companies",
            options: [
              { value: "companies", label: "Companies"},
              { value: "contacts", label: "Contacts"},
              { value: "deals", label: "Deals"},
              { value: "products", label: "Products"},
              { value: "tickets", label: "Tickets"},
              { value: "line_items", label: "Line_items"},
              { value: "quotes", label: "Quotes"},
            ]
          }
        ]
      })
    }
  });
</script>

  <div class="form-row">

    <input type="text" id="node-input-inputLinkType">
